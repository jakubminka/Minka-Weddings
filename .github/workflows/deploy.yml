name: Deploy to Wedos FTP

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Install LFTP
      run: sudo apt-get update && sudo apt-get install -y lftp

    - name: Verify FTP secrets
      run: |
        if [ -z "${{ secrets.FTP_HOST }}" ]; then echo "Missing FTP_HOST"; exit 1; fi
        if [ -z "${{ secrets.FTP_USERNAME }}" ]; then echo "Missing FTP_USERNAME"; exit 1; fi
        if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then echo "Missing FTP_PASSWORD"; exit 1; fi

    - name: Deploy to FTP
      run: |
        lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_HOST }} << EOF
        mirror -R --delete ./dist/ /www/jakubminka.cz/
        quit
        EOF


